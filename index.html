<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Travel Planner for Students</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎒 AI Travel Planner for Students</h1>
    <p>Plan your next budget-friendly trip with the help of AI!</p>

    <form id="travelForm">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="e.g., Paris" required />

      <label for="budget">Budget (INR ₹):</label>
      <input type="number" id="budget" placeholder="e.g., 2500" required />

      <label for="days">Number of Days:</label>
      <input type="number" id="days" placeholder="e.g., 3" required />
      <button type="submit">Generate Itinerary</button>
    </form>

    <div id="loading">
        <span id="emoji"></span> Generating your itinerary...
    </div>
    <div id="output">
        <h2>🗺️ Your Personalized Itinerary</h2>
        <div id="itinerary" class="itinerary"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
